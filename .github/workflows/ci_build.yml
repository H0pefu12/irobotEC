          sed -i '66 a add_subdirectory(framework)' ${{github.workspace}}/stm32cube_template/stm32h723vgtx/CMakeLists.txt
          sed -i '70 a target_link_libraries(${PROJECT_NAME}.elf PUBLIC irobotEC)' ${{github.workspace}}/stm32cube_template/stm32h723vgtx/CMakeLists.txt

      - name: Configure CMake
